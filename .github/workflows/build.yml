name: build_v1
on:
  push:
    branches:
      - main
    paths:
      - 'v2/**'
  pull_request:
    paths:
      - 'v2/**'
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: setup
      uses: actions/setup-go@v3
      with:
        go-version: "1.24.0"

    - name: lint
      uses: morphy2k/revive-action@v2

    - name: build
      run: cd v2 && go mod tidy && go test -race -coverprofile=coverage.txt -covermode=atomic ./...

    - name: codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
